<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Decor8</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .signup-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo h1 { color: #333; font-size: 2rem; font-weight: bold; }
        .logo span { color: #667eea; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 1rem; }
        .btn-signup { width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; margin-bottom: 1rem; }
        .login-link { text-align: center; }
        .login-link a { color: #667eea; text-decoration: none; font-weight: 500; }
        #errorMessage { color: #e74c3c; text-align: center; margin-top: 1rem; padding: 10px; background: #fee; border-radius: 5px; display: none; }
        #successMessage { color: #27ae60; text-align: center; margin-top: 1rem; padding: 10px; background: #efc; border-radius: 5px; display: none; }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>Decor<span>8</span></h1>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password (min. 6 characters)" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn-signup">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>

        <div id="errorMessage"></div>
        <div id="successMessage"></div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAKUe5yv0-fMeyMHwXVmUVerGE8nalpJxs",
            authDomain: "decor8-b14e8.firebaseapp.com",
            projectId: "decor8-b14e8",
            storageBucket: "decor8-b14e8.firebasestorage.app",
            messagingSenderId: "301302844702",
            appId: "1:301302844702:web:7376ed27571e8d40cccd0f"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Show message function
        function showMessage(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => { element.style.display = 'none'; }, 4000);
        }

        // Signup function - ONLY SIGNUP
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Validation
            if (!email || !password || !confirmPassword) {
                showMessage('errorMessage', 'Please fill all fields.');
                return;
            }

            if (password.length < 6) {
                showMessage('errorMessage', 'Password must be at least 6 characters long.');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('errorMessage', 'Passwords do not match.');
                return;
            }

            // CREATE ACCOUNT ONLY
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    showMessage('successMessage', 'Account created successfully! Redirecting to login...');
                    setTimeout(() => { window.location.href = 'login.html'; }, 2000);
                })
                .catch((error) => {
                    if (error.code === 'auth/email-already-in-use') {
                        showMessage('errorMessage', 'This email is already registered. Please login instead.');
                    } else {
                        showMessage('errorMessage', error.message);
                    }
                });
        });
    </script>
</body>
</html>
