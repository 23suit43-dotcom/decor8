<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AR Furniture Placement - See furniture in your space">
    <title>AR Furniture Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <p>Loading AR Experience...</p>
    </div>

    <!-- Main UI -->
    <div id="ui-container">
        <button id="start-ar" class="ar-button">Start AR</button>
        
        <div id="model-selector" class="selector-hidden">
            <div class="model-option" data-model="chair">
                <img src="assets/chair-thumb.jpg" alt="Chair">
                <span>Chair</span>
            </div>
            <div class="model-option" data-model="table">
                <img src="assets/table-thumb.jpg" alt="Table">
                <span>Table</span>
            </div>
            <div class="model-option" data-model="lamp">
                <img src="assets/lamp-thumb.jpg" alt="Lamp">
                <span>Lamp</span>
            </div>
        </div>

        <div id="controls" class="controls-hidden">
            <button id="move-btn" class="control-btn active">Move</button>
            <button id="rotate-btn" class="control-btn">Rotate</button>
            <button id="scale-btn" class="control-btn">Scale</button>
            <button id="delete-btn" class="control-btn delete">Ã—</button>
        </div>
    </div>

    <!-- Instructions -->
    <div id="instructions" class="instructions-hidden">
        <p>Point your camera at a flat surface. Tap to place furniture.</p>
        <p>Use controls to move, rotate, and scale.</p>
    </div>

    <!-- WebXR Warning -->
    <div id="xr-warning" class="warning-hidden">
        <p>WebXR not supported in your browser.</p>
        <p>Try Chrome on Android or Safari on iOS.</p>
    </div>

    <!-- Three.js and Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/XRButton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    
    <!-- Main Application Script -->
    <script src="script.js"></script>
</body>
</html>
