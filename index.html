<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Furniture AR Showroom</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        
        /* Navigation Bar */
        nav {
            background-color: #2c3e50;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        
        nav a:hover {
            color: #3498db;
        }
        
        /* Main Content */
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 20px;
            text-align: center;
        }
        
        /* AR Viewer */
        model-viewer {
            width: 100%;
            height: 500px;
            margin: 2rem auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* AR Button */
        .ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            font-weight: bold;
            color: #0066cc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .ar-button:hover {
            background: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }
        
        footer p {
            margin: 0;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            nav a {
                margin: 0 10px;
                font-size: 1rem;
            }
            
            model-viewer {
                height: 400px;
            }
            
            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="login.html">Login</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Main Content - YOUR AR VIEWER IS HERE -->
    <div class="container">
        <h1>My AR Furniture</h1>
        <p>See how this chair looks in your home before you buy.</p>

        <!-- THE MODEL-VIEWER TAG - UNCHANGED -->
        <model-viewer 
            src="models/old_chair.glb"
            alt="A 3D model of a modern chair"
            ar 
            ar-modes="webxr scene-viewer quick-look"
            environment-image="neutral" 
            shadow-intensity="1"
            camera-controls 
            touch-action="pan-y"
            auto-rotate
            rotation-per-second="30deg"
        >
            <button slot="ar-button" class="ar-button">
                ðŸ‘† View in Your Space
            </button>
        </model-viewer>

        <p><strong>Description:</strong> This handcrafted chair is perfect for your dining room or office.</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Furniture AR. All rights reserved.</p>
    </footer>
</body>
</html>
