<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Furniture AR Showroom</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            margin: 0;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            margin: 0 auto;
        }
        .ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            font-weight: bold;
            color: #0066cc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My AR Furniture</h1>
        <p>See how this chair looks in your home before you buy.</p>

        <!-- THE MODEL-VIEWER TAG -->
        <model-viewer 
            src="models/old_chair.glb"
            alt="A 3D model of a modern chair"
            ar 
            ar-modes="webxr scene-viewer quick-look"
            environment-image="neutral" 
            shadow-intensity="1"
            camera-controls 
            touch-action="pan-y"
            auto-rotate
            rotation-per-second="30deg"
        >
            <button slot="ar-button" class="ar-button">
                ðŸ‘† View in Your Space
            </button>
        </model-viewer>

        <p><strong>Description:</strong> This handcrafted chair is perfect for your dining room or office.</p>
    </div>
</body>
</html>
