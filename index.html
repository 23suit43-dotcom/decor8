<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Furniture AR Showroom</title>
    <!-- Import the model-viewer script from a CDN -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        model-viewer {
            width: 100%;
            height: 400px;
            margin: 0 auto;
        }
        .ar-button {
            background: white;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-weight: bold;
            color: #0066cc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>My AR Furniture</h1>
    <p>See how this chair looks in your home before you buy.</p>

    <!-- THE MODEL-VIEWER TAG WITH THE CORRECT PATH TO YOUR MODEL -->
    <model-viewer 
        src="assets/models/old_chair.glb" 
        alt="A 3D model of a modern chair"
        ar 
        ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral" 
        shadow-intensity="1"
        camera-controls 
        touch-action="pan-y"
        auto-rotate
        rotation-per-second="30deg"
    >
        <!-- This button will become the AR button -->
        <button slot="ar-button" class="ar-button">
            ðŸ‘† View in Your Space
        </button>
    </model-viewer>

    <p><strong>Description:</strong> This handcrafted chair is perfect for your dining room or office.</p>
    <p><strong>Price:</strong> $199</p>

</body>
</html>
