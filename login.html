<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Decor8</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 15px;
      width: 380px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input {
      background: rgba(255, 255, 255, 0.8);
      outline: none;
    }

    input:focus {
      border: 2px solid #667eea;
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      opacity: 0.95;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      color: #fff;
      font-size: 0.9rem;
    }

    .toggle-link a {
      color: #ffdb58;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    .password-container {
      display: flex;
      align-items: center;
    }

    .password-container input {
      flex: 1;
    }

    .password-container button {
      width: auto;
      margin-left: 5px;
      padding: 10px 15px;
      font-size: 0.8rem;
      border-radius: 6px;
      background: #ffdb58;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="loginUser(event)">
      <input type="email" id="email" placeholder="Email" required>
      <div class="password-container">
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="togglePassword('password')">Show</button>
      </div>
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" onsubmit="registerUser(event)" style="display:none;">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <div class="password-container">
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="button" onclick="togglePassword('regPassword')">Show</button>
      </div>
      <button type="submit">Register</button>
    </form>

    <div class="toggle-link">
      <p id="toggleText">Don’t have an account? <a onclick="showRegister()">Register</a></p>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function showRegister() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
      document.getElementById("formTitle").innerText = "Register";
      document.getElementById("toggleText").innerHTML = 
        'Already have an account? <a onclick="showLogin()">Login</a>';
    }

    function showLogin() {
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("formTitle").innerText = "Login";
      document.getElementById("toggleText").innerHTML = 
        'Don’t have an account? <a onclick="showRegister()">Register</a>';
    }

    function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        localStorage.setItem("loggedIn", "true");

        // check redirectAfterLogin
        const redirectPage = localStorage.getItem("redirectAfterLogin") || "index.html";
        localStorage.removeItem("redirectAfterLogin");
        window.location.href = redirectPage;
      } else {
        alert("Please enter valid credentials");
      }
    }

    function registerUser(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      if (name && email && password) {
        alert("Registration successful! Please login.");
        showLogin();
      } else {
        alert("Please fill all fields");
      }
    }
  </script>
</body>
</html>
