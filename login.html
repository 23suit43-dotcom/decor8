<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Decor8</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 2rem;
            font-weight: bold;
        }

        .logo span {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .separator {
            text-align: center;
            margin: 1.5rem 0;
            color: #666;
            position: relative;
        }

        .separator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .separator span {
            background: white;
            padding: 0 1rem;
            position: relative;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        #errorMessage {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            padding: 10px;
            background: #fee;
            border-radius: 5px;
            display: none;
        }

        #successMessage {
            color: #27ae60;
            text-align: center;
            margin-top: 1rem;
            padding: 10px;
            background: #efc;
            border-radius: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Decor<span>8</span></h1>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="separator">
            <span>or</span>
        </div>

        <div class="signup-link">
            Don't have an account? <a id="signupButton">Sign up here</a>
        </div>

        <div id="errorMessage"></div>
        <div id="successMessage"></div>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAKUe5yv0-fMeyMHwXVmUVerGE8nalpJxs",
            authDomain: "decor8-b14e8.firebaseapp.com",
            projectId: "decor8-b14e8",
            storageBucket: "decor8-b14e8.firebasestorage.app",
            messagingSenderId: "301302844702",
            appId: "1:301302844702:web:7376ed27571e8d40cccd0f"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Show message function
        function showMessage(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Login function - PROPERLY SEPARATED
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Hide previous messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Validate inputs
            if (!email || !password) {
                showMessage('errorMessage', 'Please enter both email and password.');
                return;
            }

            // ONLY try to sign in (won't create account)
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    showMessage('successMessage', 'Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                })
                .catch((error) => {
                    // Login failed - show specific error
                    if (error.code === 'auth/user-not-found') {
                        showMessage('errorMessage', 'Account not found. Please sign up first.');
                    } else if (error.code === 'auth/wrong-password') {
                        showMessage('errorMessage', 'Incorrect password. Please try again.');
                    } else {
                        showMessage('errorMessage', error.message);
                    }
                });
        });

        // Signup function - SEPARATE from login
        document.getElementById('signupButton').addEventListener('click', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Hide previous messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Validate inputs
            if (!email || !password) {
                showMessage('errorMessage', 'Please enter both email and password to sign up.');
                return;
            }

            if (password.length < 6) {
                showMessage('errorMessage', 'Password must be at least 6 characters long.');
                return;
            }

            // CREATE NEW ACCOUNT (separate from login)
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    showMessage('successMessage', 'Account created successfully! You can now login.');
                    console.log('User created:', userCredential.user.uid);
                    
                    // Optional: Send email verification
                    userCredential.user.sendEmailVerification();
                })
                .catch((error) => {
                    if (error.code === 'auth/email-already-in-use') {
                        showMessage('errorMessage', 'This email is already registered. Please login instead.');
                    } else {
                        showMessage('errorMessage', error.message);
                    }
                });
        });

        // Debug: Monitor auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User logged in:', user.email, user.uid);
            } else {
                console.log('No user logged in');
            }
        });
    </script>
</body>
</html>
