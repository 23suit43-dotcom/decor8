<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Decor8</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .login-container {
      background: white; padding: 2rem; border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 100%; max-width: 400px;
    }
    h2 { text-align: center; margin-bottom: 1.5rem; color: #333; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #555; }
    input {
      width: 100%; padding: 0.8rem; border: 1px solid #ddd;
      border-radius: 6px; outline: none;
    }
    input:focus { border-color: #667eea; }
    .btn {
      width: 100%; padding: 0.9rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none; border-radius: 6px;
      color: white; font-weight: bold; cursor: pointer;
    }
    .btn:hover { opacity: 0.9; }
    .extra { text-align: center; margin-top: 1rem; font-size: 0.9rem; }
    .extra a { color: #667eea; text-decoration: none; }
    .extra a:hover { text-decoration: underline; }
  </style>
  <script>
    function validateForm(e) {
      e.preventDefault();
      let username = document.getElementById("username").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value;
      let confirm = document.getElementById("confirm").value;

      if (!username || !email || !password || !confirm) {
        alert("All fields are required!");
        return false;
      }
      if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
        alert("Enter a valid email!");
        return false;
      }
      if (password.length < 6) {
        alert("Password must be at least 6 characters!");
        return false;
      }
      if (password !== confirm) {
        alert("Passwords do not match!");
        return false;
      }
      alert("Login Successful!");
      return true;
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Login / Register</h2>
    <form onsubmit="return validateForm(event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password">
      </div>
      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="Confirm Password">
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="extra">
        <p>Forgot Password? <a href="#">Reset here</a></p>
      </div>
    </form>
  </div>
</body>
</html>
