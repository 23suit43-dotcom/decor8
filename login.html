<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Decor8</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }
        .form-group { margin-bottom: 1rem; }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        .error { color: red; margin-top: 1rem; }
        .success { color: green; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login to Decor8</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>No account? <a href="#" onclick="signUp()">Sign up here</a></p>
        <div id="message" class="error"></div>
    </div>

    <script>
        // Firebase Config - USE YOUR EXACT CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyAKUe5yv0-fMeyMHwXVmUVerGE8nalpJxs",
            authDomain: "decor8-b14e8.firebaseapp.com",
            projectId: "decor8-b14e8",
            storageBucket: "decor8-b14e8.firebasestorage.app",
            messagingSenderId: "301302844702",
            appId: "1:301302844702:web:7376ed27571e8d40cccd0f"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Login function
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                showMessage('Login successful!', 'success');
                setTimeout(() => { window.location.href = 'index.html'; }, 1000);
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });

        // Sign up function
        async function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Please enter email and password', 'error');
                return;
            }

            try {
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                showMessage('Account created successfully! Please login.', 'success');
                console.log('User created with ID:', userCredential.user.uid);
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        function showMessage(message, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = message;
            msgDiv.className = type;
        }

        // Debug: Check if Firebase is working
        console.log('Firebase initialized:', firebase.app().name);
    </script>
</body>
</html>
