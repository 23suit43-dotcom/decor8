<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Decor8</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f8f9fa;
    }
    .left {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f8f9fa;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-size: 24px;
      color: #333;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .password-container {
      display: flex;
      align-items: center;
    }
    .password-container input {
      flex: 1;
    }
    .password-container button {
      margin-left: 5px;
      padding: 10px;
      border: none;
      background: #667eea;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .remember-me {
      display: flex;
      align-items: center;
      margin: 10px 0;
      font-size: 14px;
      color: #555;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #d62828;
    }
    .toggle-link {
      margin-top: 1rem;
      font-size: 14px;
    }
    .toggle-link a {
      color: #e63946;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Left: Image grid -->
  <div class="left">
    <img src="images/cupboard.jpg" alt="Cupboard">
    <img src="images/tvstand.jpg" alt="TV Stand">
    <img src="images/chair.jpg" alt="Chair">
    <img src="images/fridge.jpg" alt="Fridge">
    <img src="images/dining.jpg" alt="Dining">
    <img src="images/sofa.jpg" alt="Sofa">
  </div>

  <!-- Right: Login/Register Form -->
  <div class="right">
    <div class="form-container">
      <h2 id="formTitle">Login</h2>

      <!-- Login Form -->
      <form id="loginForm" onsubmit="loginUser(event)">
        <input type="email" id="email" placeholder="Email" required>
        <div class="password-container">
          <input type="password" id="password" placeholder="Password" required>
          <button type="button" onclick="togglePassword('password')">Show</button>
        </div>
        <div class="remember-me">
          <input type="checkbox" id="rememberMe"> <label for="rememberMe">&nbsp;Remember me</label>
        </div>
        <button type="submit">Log in</button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" onsubmit="registerUser(event)" style="display:none;">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <div class="password-container">
          <input type="password" id="regPassword" placeholder="Password" required>
          <button type="button" onclick="togglePassword('regPassword')">Show</button>
        </div>
        <button type="submit">Register</button>
      </form>

      <div class="toggle-link">
        <p id="toggleText">Don’t have an account? <a onclick="showRegister()">Register Now</a></p>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function showRegister() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
      document.getElementById("formTitle").innerText = "Register";
      document.getElementById("toggleText").innerHTML =
        'Already have an account? <a onclick="showLogin()">Login</a>';
    }

    function showLogin() {
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("formTitle").innerText = "Login";
      document.getElementById("toggleText").innerHTML =
        'Don’t have an account? <a onclick="showRegister()">Register Now</a>';
    }

    function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const remember = document.getElementById("rememberMe").checked;

      if (email && password) {
        localStorage.setItem("loggedIn", "true");
        if (remember) {
          localStorage.setItem("rememberEmail", email);
        } else {
          localStorage.removeItem("rememberEmail");
        }
        window.location.href = "products.html";
      } else {
        alert("Please enter valid credentials");
      }
    }

    function registerUser(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      if (name && email && password) {
        alert("Registration successful! Please login.");
        showLogin();
      } else {
        alert("Please fill all fields");
      }
    }

    // Auto-fill email if remembered
    window.onload = function() {
      const remembered = localStorage.getItem("rememberEmail");
      if (remembered) {
        document.getElementById("email").value = remembered;
        document.getElementById("rememberMe").checked = true;
      }
    }
  </script>
</body>
</html>
