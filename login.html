<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Decor8</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .toggle-link {
      text-align: center;
      margin-top: 10px;
    }
    .toggle-link a {
      color: #667eea;
      cursor: pointer;
      text-decoration: none;
    }
    .password-container {
      display: flex;
      align-items: center;
    }
    .password-container input {
      flex: 1;
    }
    .password-container button {
      width: auto;
      margin-left: 5px;
      padding: 10px;
      background: #764ba2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>

    <form id="loginForm" onsubmit="loginUser(event)">
      <input type="email" id="email" placeholder="Email" required>
      <div class="password-container">
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="togglePassword('password')">Show</button>
      </div>
      <button type="submit">Login</button>
    </form>

    <form id="registerForm" onsubmit="registerUser(event)" style="display:none;">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <div class="password-container">
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="button" onclick="togglePassword('regPassword')">Show</button>
      </div>
      <button type="submit">Register</button>
    </form>

    <div class="toggle-link">
      <p id="toggleText">Don’t have an account? <a onclick="showRegister()">Register</a></p>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function showRegister() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
      document.getElementById("formTitle").innerText = "Register";
      document.getElementById("toggleText").innerHTML = 
        'Already have an account? <a onclick="showLogin()">Login</a>';
    }

    function showLogin() {
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("formTitle").innerText = "Login";
      document.getElementById("toggleText").innerHTML = 
        'Don’t have an account? <a onclick="showRegister()">Register</a>';
    }

    function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "products.html";
      } else {
        alert("Please enter valid credentials");
      }
    }

    function registerUser(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      if (name && email && password) {
        alert("Registration successful! Please login.");
        showLogin();
      } else {
        alert("Please fill all fields");
      }
    }
  </script>
</body>
</html>
