<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Decor8</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f8f9fa; color: #333; }

    /* Contact Card */
    .contact-card {
      max-width: 400px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .contact-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .contact-card form {
      padding: 1.5rem;
    }
    .contact-card h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .contact-card input, 
    .contact-card textarea {
      width: 100%;
      border: none;
      border-bottom: 2px solid #ccc;
      margin: 1rem 0;
      padding: 10px;
      font-size: 1rem;
      outline: none;
    }
    .contact-card input:focus, 
    .contact-card textarea:focus {
      border-bottom: 2px solid #667eea;
    }
    .contact-card button {
      width: 100%;
      padding: 12px;
      background: #c3b47c;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .contact-card button:hover {
      opacity: 0.9;
    }

    /* Info Box */
    .info-box {
      max-width: 400px;
      margin: 2rem auto;
      background: #c3b47c;
      color: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      text-align: center;
    }
    .info-item {
      margin-bottom: 1.5rem;
    }
    .info-item h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    .info-item p {
      margin: 0.2rem 0;
    }
  </style>
</head>
<body>

  <!-- Contact Card -->
  <div class="contact-card">
    <img src="images/sofa.jpg" alt="Decor Sofa">
    <form>
      <h2>Contact Us</h2>
      <input type="text" placeholder="Enter your Name" required>
      <input type="email" placeholder="Enter a valid email address" required>
      <textarea rows="4" placeholder="Enter your message" required></textarea>
      <button type="submit">SUBMIT</button>
    </form>
  </div>

  <!-- Info Box -->
  <div class="info-box">
    <div class="info-item">
      <h3>üìç LOCATION</h3>
      <p>Decor8, Madurai</p>
    </div>
  </div>

</body>
</html>
