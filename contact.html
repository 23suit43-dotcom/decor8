<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decor8 - Contact</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .contact-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 400px;
      max-width: 95%;
      overflow: hidden;
    }
    .contact-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .contact-card .content {
      padding: 20px;
      text-align: center;
    }
    .contact-card h2 {
      margin: 10px 0;
      font-size: 1.8rem;
      color: #333;
    }
    .slogan {
      font-family: "Cursive", sans-serif;
      font-style: italic;
      color: #764ba2;
      margin-bottom: 15px;
    }
    .contact-info {
      text-align: left;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .contact-info p { margin: 4px 0; }
    form { text-align: left; }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-bottom: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      background: transparent;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #c2a85d;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 15px;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="contact-card">
    <!-- Top Image -->
    <img src="images/sofa.jpg" alt="Decor Contact">

    <div class="content">
      <h2>Contact Us</h2>
      <p class="slogan">"Let's Decorate Your Dream Together"</p>

      <!-- Contact Info -->
      <div class="contact-info">
        <p><strong>Email:</strong></p>
        <p>nandhanashri2006@gmail.com</p>
        <p>manikandan.nithyasri494@gmail.com</p>
        <p><strong>Location:</strong> Madurai, Tamil Nadu, India</p>
      </div>

      <!-- Form -->
      <form onsubmit="submitForm(event)">
        <input type="text" id="name" placeholder="Enter your Name" required>
        <input type="email" id="email" placeholder="Enter a valid email address" required>
        <textarea id="message" rows="4" placeholder="Enter your message" required></textarea>
        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();
      alert("Successfully Submitted!");
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("message").value = "";
    }
  </script>
</body>
</html>
